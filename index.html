<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Editor de Placas</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <div class="controls">
        <label>Tipo de placa:
            <select id="placaType">
                <option value="Vende-se">Vende-se</option>
                <option value="Aluga-se">Aluga-se</option>
            </select>
        </label>

        <label>Texto adicional:
            <input type="text" id="placaText" placeholder="Ex: Casa Ã  venda">
        </label>

        <label>Telefone:
            <input type="text" id="placaPhone" placeholder="(  ) 9 XXXX-XXXX" maxlength="15">
        </label>

        <button id="resetBtn">Resetar</button>
    </div>

    <div class="placa-preview" id="placaPreview">
        <div id="placaContent">
            <div id="placaTitle">Vende-se</div>
            <div id="placaSub">Sua placa aqui</div>
            <div id="placaPhonePreview">(  ) 9 XXXX-XXXX</div>
        </div>
    </div>

    <div id="visitorCount" style="margin-top: 10px; font-weight: bold;">Carregando visitantes...</div>

    <button id="printBtn">Imprimir / PDF</button>
</div>

<script src="script.js"></script>
</body>
</html>
